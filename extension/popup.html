<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1016;
            color: white;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #181920;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #6366f1;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #4f46e5;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>☁️ Chill Cast Sync</h1>
    <input type="text" id="roomId" placeholder="Enter Room ID" />
    <button id="connectBtn">Connect</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
