services:
  - type: web
    name: chill-cast-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
